# Subteam Mapping Configuration
# Maps topics, services, and components to their responsible subteams
# Note: Colors are defined in templates/system_by_view.html.j2

subteams:
  nav:
    name: "Navigation"
  localization:
    name: "Localization"
  perception:
    name: "Perception"
  esw:
    name: "ESW"
  drone:
    name: "Drone"

# Topic to subteam mapping
topics:
  # Navigation topics
  "/nav_state": "nav"
  "/enable_auton": "nav"
  "/enable_teleop": "nav"

  # Localization topics
  "/gps/fix": "localization"
  "basestation/position": "localization"

  # Drone topics
  "/drone_odometry": "drone"

  # Perception topics
  "/panorama/start": "perception"
  "/panorama/end": "perception"

  # ESW topics (default for most control topics)
  "/joystick_cmd_vel": "esw"
  "/arm_throttle_cmd": "esw"
  "arm_throttle_cmd": "esw"
  "ee_pos_cmd": "esw"
  "ee_vel_cmd": "esw"
  "/controller_cmd_vel": "esw"
  "sa_throttle_cmd": "esw"
  "/mast_gimbal_throttle_cmd": "esw"
  "/arm_controller_state": "esw"
  "/sa_controller_state": "esw"
  "/arm_joint_data": "esw"
  "/arm_ik": "esw"
  "/drive_left_controller_data": "esw"
  "/drive_right_controller_data": "esw"
  "/drive_controller_data": "esw"
  "/led": "esw"
  "/science_oxygen_data": "esw"
  "/science_methane_data": "esw"
  "/science_uv_data": "esw"
  "/science_temperature_data": "esw"
  "/science_humidity_data": "esw"
  "/sa_gear_diff_position": "esw"

# Service to subteam mapping
services:
  "/enable_auton": "nav"
  "/enable_teleop": "nav"
  "/sa_gear_diff_set_position": "esw"
  "/panorama/start": "perception"
  "/panorama/end": "perception"

# Component to subteam mapping
components:
  "AutonWaypointEditor": "nav"
  "BasicWaypointEditor": "nav"
  "AutonRoverMap": "localization"
  "BasicRoverMap": "localization"
  "OdometryReading": "localization"
  "PanoCam": "perception"
  "ArmControls": "esw"
  "DriveControls": "esw"
  "MastGimbalControls": "esw"
  "ControllerDataTable": "esw"
  "Rover3D": "esw"
  "HexHub": "esw"
  "SensorData": "esw"
  "AutonTask": "nav"

# Computed data to subteam mapping
