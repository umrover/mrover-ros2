# All units are in SI
# ===================
# Time:     second, hz
# Angle:    radian
# Distance: meter

basestation_gps_driver:
  ros__parameters:
    port: /dev/ttyACM0
    baud: 38400

gps_linearization:
  ros__parameters:
    world_frame: "map"
    rover_frame: "base_link"

    # Exception, these are in degrees
    ref_lat: 42.293195
    ref_lon: -83.7096706
    ref_alt: 0.0

rover_gps_driver:
  ros__parameters:
    port_unicore: /dev/unicore_gps
    baud_unicore: 115200

    port_ublox: /dev/ublox_gps
    baud_ublox: 38400

    frame_id: "base_link"

heading_filter:
  ros__parameters:
    world_frame: "map"
    rover_frame: "base_link"

iekf:
  ros__parameters:
    world_frame: "map"
    rover_frame: "base_link"

    scale_cov_a: 1.0
    scale_cov_w: 1.0
    pos_noise_fixed: 0.01
    pos_noise_float: 0.1
    pos_noise_none: 1.0
    vel_noise_fixed: 0.01
    vel_noise_float: 0.1
    vel_noise_none: 1.0
    mag_heading_noise: 0.1
    rtk_heading_noise: 0.01
    moving_window_sz: 20
    near_zero_threshold: 0.0001
    max_angular_vel_change_threshold: 0.2
    minumum_linear_speed: 0.2
    maximum_angular_speed: 0.1
    bufferSize: 10


    

