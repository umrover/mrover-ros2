# All units are in SI
# ===================
# Time:     second, hz
# Angle:    radian
# Distance: meter

basestation_gps_driver:
  ros__parameters:
    port: /dev/ttyACM0
    baud: 38400

gps_linearization:
  ros__parameters:
    world_frame: "map"
    rover_frame: "base_link"

    # Exception, these are in degrees
    ref_lat: 42.293195
    ref_lon: -83.7096706
    ref_alt: 0.0

rover_gps_driver:
  ros__parameters:
    port_unicore: /dev/unicore_gps
    baud_unicore: 115200

    port_ublox: /dev/ublox_gps
    baud_ublox: 38400

    frame_id: "base_link"

heading_filter:
  ros_parameters:
    world_frame: "map"
    rover_frame: "base_link"
