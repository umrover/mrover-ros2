# All units are in SI
# ===================
# Time:     second, hz
# Angle:    radian
# Distance: meter

/**:
  ros__parameters:
    world_frame: "map"
    rover_frame: "base_link"

    # Exception, these are in degrees
    ref_lat: 42.293195
    ref_lon: -83.7096706
    ref_alt: 0.0

basestation_gps_driver:
  ros__parameters:
    port: /dev/ttyACM0
    baud: 38400

rover_gps_driver:
  ros__parameters:
    port_unicore: /dev/unicore_gps
    baud_unicore: 115200

    port_ublox: /dev/ublox_gps
    baud_ublox: 38400

    frame_id: "base_link"

heading_filter:
  ros__parameters:
    imu_watchdog_timeout: 1.0
    mag_heading_noise: 1.0
    rtk_heading_noise: 0.01
    process_noise: 0.000001

iekf:
  ros__parameters:
    scale_cov_a: 1.0
    scale_cov_w: 1.0
    pos_noise_fixed: 0.01
    pos_noise_float: 0.1
    pos_noise_none: 1.0
    vel_noise: 1.0
    mag_heading_noise: 1.0
    rtk_heading_noise: 0.01

    rover_heading_change_threshold: 0.2
    minimum_linear_speed: 0.2

iekf_se3:
  ros__parameters:
    scale_cov_a: 1.0
    scale_cov_w: 100
    pos_noise_fixed: 0.01
    pos_noise_float: 0.1
    pos_noise_none: 1.0
    vel_noise: 1.0
    mag_heading_noise: 1.0
    rtk_heading_noise: 0.001

    rover_heading_change_threshold: 0.2
    minimum_linear_speed: 0.2

    use_mag: false 

