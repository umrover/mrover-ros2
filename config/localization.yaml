# All units are in SI
# ===================
# Time:     second, hz
# Angle:    radian
# Distance: meter

basestation_gps_driver:
  ros__parameters:
    # TODO: update thus
    port: /dev/gps
    baud: 38400

gps_linearization:
  ros__parameters:
    world_frame: "map"
    rover_frame: "base_link"

    # Exception, these are in degrees
    ref_lat: 38.4225202
    ref_lon: -110.7844653
    ref_alt: 0.0

rover_gps_driver:
  ros__parameters:
    port_unicore: /dev/gps
    baud_unicore: 115200

    port_ublox: /dev/gps
    baud_ublox: 38400
    frame_id: "base_link"

heading_filter:
  ros__parameters:
    world_frame: "map"
    rover_frame: "base_link"
