/**:
  ros__parameters:
    static_cam:
      address: 10.1.0.2 # if using RTP, should be set to IP of basestation
      port: 8081
      dev_node: "/dev/static_cam"
      dev_path: ""
      stream:
        pixel_format: MJPG # from v4l2-ctl -d DEV_NODE --list-formats-ext
        width: 640
        height: 480
        framerate: 15
        codec: H265
        bitrate: 2000000
      image_capture:
        pixel_format: YUYV
        width: 1920
        height: 1080
        framerate: 5
    boom_cam:
      address: 10.1.0.2 # if using RTP, should be set to IP of basestation
      port: 8082
      dev_node: "/dev/boomcam"
      dev_path: ""
      stream:
        pixel_format: MJPG # from v4l2-ctl -d DEV_NODE --list-formats-ext
        width: 640
        height: 480
        framerate: 15
        codec: H265
        bitrate: 2000000
      image_capture:
        pixel_format: YUYV
        width: 1920
        height: 1080
        framerate: 15
    mob_cam:
      address: 10.1.0.2
      port: 8083
      dev_node: "/dev/mobcam"
      dev_path: ""
      stream:
        pixel_format: MJPG # from v4l2-ctl -d DEV_NODE --list-formats-ext
        width: 640
        height: 480
        framerate: 15
        codec: H265
        bitrate: 2000000
      image_capture:
        pixel_format: YUYV
        width: 1920
        height: 1080
        framerate: 15
    zed_mini:
      address: 10.1.0.2
      port: 8084
      dev_node: "/dev/zed_mini"
      dev_path: ""
      stream:
        pixel_format: MJPG # from v4l2-ctl -d DEV_NODE --list-formats-ext
        width: 1344
        height: 376
        framerate: 15
        codec: H265
        bitrate: 2000000
      image_capture:
        pixel_format: YUYV
        width: 1920
        height: 1080
        framerate: 15
    zed:
      address: 10.1.0.2
      port: 8085
      image_topic: "/zed/left/image"
      dev_node: ""
      dev_path: ""
      stream:
        pixel_format: ABGR32 # https://www.kernel.org/doc/html/v4.9/media/uapi/v4l/pixfmt-packed-rgb.html
        width: 1280
        height: 720
        framerate: 15
        codec: H265
        bitrate: 2000000

boom_streamer:
  ros__parameters:
    camera: "boom_cam"

mobility_streamer:
  ros__parameters:
    camera: "mob_cam"

static_streamer:
  ros__parameters:
    camera: "static_cam"

zed_mini_streamer:
  ros__parameters:
    camera: "zed_mini"

zed_streamer:
  ros__parameters:
    camera: "zed"

camera_client:
  ros__parameters:
    test: 10
    cameras:
      - "boom_cam"
      - "mob_cam"
      - "static_cam"
      - "zed_mini"
      - "zed"
    rtp_jitter_ms: 50

