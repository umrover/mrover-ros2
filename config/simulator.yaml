# All units are in SI
# ===================
# Time:     second, hz
# Angle:    radian
# Distance: meter

simulator:
  ros__parameters:
    save_rate: 1.0
    save_history: 4096
    headless: false
    motor_timeout: 100

    ref_heading: 90.0  # For the GPS sensor to work

    world_frame: "map"
    rover_frame: "sim_base_link"
