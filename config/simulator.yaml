# All units are in SI
# ===================
# Time:     second, hz
# Angle:    radian
# Distance: meter

simulator:
  ros__parameters:
    save_rate: 1.0
    save_history: 4096
    headless: false

    ref_heading: 90.0  # For the GPS sensor to work

    objects:
      rover:
        type: urdf
        uri: package://mrover/urdf/rover/rover.urdf.xacro
        position: [ 0.0, 0.0, 0.1 ]
      world:
        type: urdf
        uri: package://mrover/urdf/world/world.urdf.xacro

      # Auto-generated rocks from the grid
      rock_1:
        type: urdf
        uri: package://mrover/urdf/world/small_rock.urdf.xacro
        position: [ 12.00, 11.00, 0.5 ]

      rock_2:
        type: urdf
        uri: package://mrover/urdf/world/small_rock.urdf.xacro
        position: [ 8.00, 8.00, 0.5 ]

      rock_3:
        type: urdf
        uri: package://mrover/urdf/world/small_rock.urdf.xacro
        position: [ 8.00, -9.00, 0.5 ]

      rock_4:
        type: urdf
        uri: package://mrover/urdf/world/small_rock.urdf.xacro
        position: [ 10.00, -11.00, 0.5 ]

    ref_lat: 38.4225202
    ref_lon: -110.7844653
    ref_alt: 0.0
    world_frame: "map"
    rover_frame: "sim_base_link"
