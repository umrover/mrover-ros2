# All units are in SI
# ===================
# Time:     second, hz
# Angle:    radian
# Distance: meter

simulator:
  ros__parameters:
    save_rate: 1.0
    save_history: 4096
    headless: false
    motor_timeout: 100

    ref_heading: 90.0  # For the GPS sensor to work

    objects:
      rover:
        type: urdf
        uri: package://mrover/urdf/rover/rover.urdf.xacro
        position: [ 0.0, 0.0, 0.1 ]
      world:
        type: urdf
        uri: package://mrover/urdf/world/world.urdf.xacro
      bottle:
        type: urdf
        uri: package://mrover/urdf/world/bottle.urdf.xacro
        position: [1.0, 0.0, 0.5]

      # Auto-generated rocks from the grid
      rock_1:
        type: urdf
        uri: package://mrover/urdf/world/medium_rock.urdf.xacro
        position: [ 5.00, 13.00, 1.0 ]

      rock_2:
        type: urdf
        uri: package://mrover/urdf/world/medium_rock.urdf.xacro
        position: [ -8.00, 11.00, 1.0 ]

      rock_3:
